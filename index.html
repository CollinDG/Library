<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <table id="library">
        <thead>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read?</th>
          <th>Remove Book</th>
          <th>Toggle Read</th>
        </thead>
        <tbody></tbody>
      </table>
      
      <button id="new-book-btn">New Book</button>

      <dialog id="book-dialog">
        <form id="book-form" method="dialog">
            <h2>Add a New Book</h2>
            <label>
                Title:
                <input type="text" name="title" required>
            </label>
            <br>
            <label>
                Author:
                <input type="text" name="author" required>
            </label>
            <br>
            <label>
                Pages:
                <input type="number" name="pages" required>
            </label>
            <br>
            <label>
                Read:
                <input type="checkbox" name="read" required>
            </label>
            <br>
            <button type="submit">Add Book</button>
            <br>
            <button type="button" id="cancel-btn">Cancel</button>
        </form>
      </dialog>

      <script src="script.js"></script>
</body>
</html>
